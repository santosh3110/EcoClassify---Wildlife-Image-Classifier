# Image settings
IMAGE_SIZE: [224, 224]
BATCH_SIZE: 32
RANDOM_SEED: 42

# Training hyperparameters
CUSTOMCNN:
  dropout: 0.5
  hidden_units: 512
  num_classes: 8

EPOCHS: 100
LEARNING_RATE: 0.0001
WEIGHT_DECAY: 0.0005
ALPHA_L2SP: 1e-4  

# Scheduler
SCHEDULER_PATIENCE: 2
SCHEDULER_FACTOR: 0.5

# Model choice 
MODEL_TO_USE: "Resnet50"

# Label smoothing
LABEL_SMOOTHING: 0.1

# Early stopping
EARLY_STOPPING_PATIENCE: 10

# Gradient clipping
GRAD_CLIP: 1.0

# Temperature scaling for calibration
TEMPERATURE_TUNING:
  ENABLED: true
  SEARCH_RANGE: [0.5, 2.0]
  SEARCH_STEPS: 20

EVALUATION:
  TOP_K: 3
  USE_TEST_SET: false

GRADCAM:
  gradcam_target_layer: "layer4" 
  num_images: 20

BATCH_INFERENCE:
  batch_size: 32
  num_workers: 2
  top_k: 3

FINE_TUNING:
  batch_size: 32
  epochs: 5
  unfreeze_backbone: false
  patience: 5
  learning_rate: 0.001
  scheduler_patience: 2
  scheduler_factor: 0.5
  crop_size: 224
  flip: true
  brightness: 0.2
  contrast: 0.2
  saturation: 0.2
  hue: 0.1